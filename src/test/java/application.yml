server:
  port: 8090
spring:
  application:
    name: location-service-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jdbc:h2:mem:TEST;MVCC=true;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    initialize: true
    continue-on-error: true
    platform: h2
    
  h2:
     console:
      enabled: true
  jpa: 
    hibernate:
      ddl-auto: create-drop
      

    
  